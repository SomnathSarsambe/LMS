<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QuickSkill-Registration Form</title>
 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="/login.css">
</head>
<body>
 <div class="container">
    <div class="header">
      <img src="/images/projectlogo2.jpg" alt="projectlogo2" class="pic">
      <h1>QuickSkill</h1>
      <p>Elevate Your Potential !</p>
    </div>
    <form class="login-form" action="/addCourse" method="post">
      <h2>Create Course</h2>
      
       <div class="form-group">
        <label for="name">Course Id</label>
        <input type="name" id="name" name="courseId" required>
      </div>
      <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" id="name" name="courseName" required>
      </div>
      <div class="form-group">
        <label for="price">Course Price</label>
        <input type="text" id="price" name="coursePrice" required>
      </div>
      
      
      <button type="submit">Create Course</button>
    
    </form>
    
  </div>
</body>
</html>
