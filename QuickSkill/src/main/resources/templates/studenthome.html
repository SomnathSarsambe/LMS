<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Page</title>
    <link rel="stylesheet" href="tr.css">
    <style>
		body {
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    border: 5px solid #fff; /* Add a white border around the container */
    padding: 20px; /* Add some padding inside the border */
    max-width: 500px; /* Limit the width of the container */
}

.logo {
    width: 200px; /* Adjust the size of the logo as needed */
    height: auto;
    margin-bottom: 20px;
}

.button-container {
    display: flex;
    justify-content: center;
    
}

.custom-button {
    border: 2px solid #fff;
    background-color: transparent;
    color: white;
    font-weight: bold;
   font-size: large;
    padding: 10px 20px;
    margin: 5px;
    size: 30px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.custom-button:hover {
    background-color: #fff;
    color: rgb(255, 255, 255);
}
h1{
	color: white;
}
/* Add styles to position the logout button at the top right corner */
.top-right {
    position: absolute;
    top: 10px;
    right: 10px;
}

/* Add styles to the logout button */
.top-right button {
    padding: 8px 16px;
    background-color: rgb(0, 0, 0);
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Style the logout button on hover */
.top-right button:hover {
    background-color: #d32f2f;
}

/* Style the logout button on active/focus */
.top-right button:active,
.top-right button:focus {
    background-color: rgb(0, 0, 0);
    outline: none;
}

	</style>
</head>
<body>
	  <div class="top-right">
        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
	  </div>
    <div class="container">
		<h1>Welcome Student</h1>
        <img src="/images/projectlogo1.jpg" alt="Your Logo" class="logo">
        <div class="button-container">
           <button class="custom-button" type="button"><a href="/purchase">Purchase Course</a></button>
           <button class="custom-button" type="button"><a href="/fetchCourses">View Courses</a></button>

        </div>
    </div>
</body>
</html>
